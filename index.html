<!DOCTYPE html>
<html>
<head>
  <title>ooo</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans" rel="stylesheet">
  <style>
    html {
      --kindablue: #4d97f7;
      --kindayellow: #f4b840;
      --kindared: #e33f4d;
      --kindablack: #101010;
    }

    h1, h2, h3, h4 {
      margin-top: 40px;
    }

    body {
      font-family: 'IBM Plex Sans';
      font-size: 20px;
      background-color: var(--kindablack);
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      line-height: 28px;
    }

    main {
      margin-top: 100px;
      margin-bottom: 100px;
    }

    h1 {
      font-family: 'IBM Plex Mono';
      color: var(--kindablue);
      margin: 40px 0;
      font-size: 70px;
    }

    #post {
      max-width: 800px;
      padding: 0 20px;
      margin: auto;
    }
    
    .p1 {
      color: var(--kindayellow); 
    }
    
    .p2 {
      color: var(--kindared); 
    }

    .video {
      margin-left: 52px;
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
<main>
  <div id="content">
    <div id="post">
      <div>
        <video src="ooo.mp4" poster="ooo.png" loop autoplay muted playsinline class="video"></video>
      </div>
      
      <div>
        <p class="p1">Receba, pague, ganhe juros e colecione skins para sua carteira.</p>
        <p class="p2">Estamos criando um app de pagamento diferente de tudo que você já viu.</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
